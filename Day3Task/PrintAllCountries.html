 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print all countries</title>
 </head>
 <body>
    <script>
        //create a new XmlHttpRequest
        var xhr=new XMLHttpRequest();

        //Define the Http method and url
        var method="GET";
        var url="https://restcountries.com/v3.1/all";

        //open the request
        xhr.open(method,url);

        xhr.onload=function(){
            if(xhr.status===200){
                //Request successful
                var response=JSON.parse(xhr.responseText);

                for(var i in response){
                    console.log("Countrires name:",response[i].name.common);
                    console.log("Countries regions:",response[i].region);
                    console.log("Countries sub-region:",response[i].subregion);
                    console.log("Countries population:",response[i].population);
                }
            }
            else{
                console.log("Request failed:",xhr.status);
            }
        };
        //send the request
        xhr.send();
    </script>
 </body>
 </html>
